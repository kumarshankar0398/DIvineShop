<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div class="table-responsive">
                        <table class="table table-stripped table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>SubTotal</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody class="align-middle">
                            {% for c in items %}
                            <tr>
                                <td>
                                    <div class="img">
                                        <a href="#"><img src="{{c.products.image.url}}" alt="Image"
                                                         style="height:70px;width:70px;"></a>
                                        <p>{{c.name}}</p>
                                    </div>
                                </td>
                                <td>{{c.products.price}}</td>
                                <td data-th="Quantity">
                                    <input id="{{c.products.id}}" type="number" value="{{c.quantity}}"
                                           min="1" class="form-control text-center product-qty ">
                                </td>
                                <td  class="text-center subtotal-{{c.products.id}}">
                                    {% widthratio c.products.price 1 c.quantity %}.00 &#x20B9;
                                </td>
                                <td><a href="/removefromcart/{{c.products.id}}">
                                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                                </a></td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="coupon">
                                <input type="text" placeholder="Coupon Code">
                                <button>Apply Code</button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="cart-summary">
                                <div class="cart-content">
                                    <h1>Cart Summary</h1>
                                    <br>
                                    <br>
                                    <h2>Grand Total<span> {{sum}}.00 &#x20B9; </span></h2>
                                </div>
                                <div class="cart-btn">

                                    <a href=""><input type="button" class="btn btn-warning" value="Checkout"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</div>
